<!-- Include the navigation bar component -->

<!-- partner-join.component.html -->
<div class="bg-white">
    <div class="max-w-screen-2xl mx-auto py-24 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <div class="mt-10">
        <!-- Title for partner join section -->
        <h2 class="text-3xl font-bold text-gray-800">
          Earn More. Earn Respect. Safety Ensured.
        </h2>
        <div class="mt-6">
          <!-- Button to trigger the partner login -->
          <button (click)="loginAsPartner()" class="bg-blue-500 text-black no-underline hover:bg-blue-500 hover:text-white rounded-md px-3 py-2 text-2xl font-medium">
            Join Us as Professionals for an Exciting work-place
          </button>
        </div>

        <!-- Additional section for information -->
        <div class="bg-white">
            <div class="max-w-screen-xl mx-auto py-20">
              <!-- Title for the information section -->
              <h2 class="text-3xl break-words font-extrabold text-gray-900 sm:text-4xl">
                Local Solutions, Local Pros
              </h2>
              <!-- Description about Local Fix Pros -->
              <p class="mt-3 max-w-md text-lg text-gray-500 sm:text-xl md:mt-5 md:max-w-3xl">
                Local Fix Pros is an app-based marketplace that empowers professionals like you to become your own boss.
              </p>
            </div>
        </div>
      </div>
      
      <!-- Image section (visible on larger screens) -->
      <div class="hidden lg:block">
        <img src="/assets/images/partnerLoginPage.png" class="w-full xl:w-2/5 xl:absolute bottom-0 top-28 right-20">
      </div>
    </div>
  </div>

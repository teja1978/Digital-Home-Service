<nav class=" bg-white dark:bg-night-700">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
          </div>
          <div class="hidden sm:block">
            <div class="flex space-x-4">
              <img src="/assets/images/logo-1.png" class="h-8" alt="Flowbite Logo" />
              <span class="cursor-pointer self-center text-2xl font-bold whitespace-nowrap dark:text-dark" (click)="navigateToHome()">Local Fixx Pros</span>
              
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

          <div *ngIf="!isLoggedIn" (click)="login()">
            <button type="button" class="text-black no-underline hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">
              Login
            </button>
          </div>

          <div *ngIf="!isLoggedIn" (click)="loginAsPartner()">
            <button type="button" class="text-black no-underline hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">
              Login as a Professional  
            </button>
          </div>
          
          <div *ngIf="isLoggedIn" class="text-black no-underline hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium" (click)="booking()">
            <button role="menuitem">Bookings</button>
          </div>
  
          <div *ngIf="isLoggedIn" class="relative inline-block text-left" (click)="toggleDropdown()">
            <button type="button" class="text-black no-underline hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-lg font-medium">
              {{name}}
            </button>
            <div *ngIf="isDropdownOpen" class="origin-top-right absolute right-0 mt-2 w-32 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
              <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <div class="text-center text-sm text-gray-700 hover:bg-gray-100 p-2">
                  <button role="menuitem" (click)="logout()">Logout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Dashboard</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
        <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
      </div>
    </div>
  </nav>
